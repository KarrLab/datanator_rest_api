openapi: 3.0.1
info:
  contact:
    email: info@karrlab.org
    name: Karr Lab
    url: https://datanator.info/
  description: A REST API for the <a href="https://datanator.info" target="_blank"
    rel="noopener noreferrer">Datanator integrated database</a> of molecular data
    for modeling the biochemistry of cells. The API can be used to find data for modeling
    cells such as the concentrations of metabolites, abundances of proteins, and rate
    constants of reactions. The API is compliant with the <a href="https://www.openapis.org/"
    target="_blank" rel="noopener noreferrer">OpenAPI 3 standard</a>.
  title: Datanator API
  version: 1.0.0
servers:
- description: The default server
  url: /
- description: The Datanator server
  url: https://api.datanator.info
- description: The Datanator test server
  url: https://testapi.datanator.info
tags:
- description: Requests related to the database itself
  name: Datanator
- description: Requests for information about metabolites, including conentrations
  name: Metabolites
- description: Requests for information about proteins, enzymes, and protein complexes
  name: Proteins
- description: Requests for information on reactions, including kinetic paramters
  name: Reactions
- description: Requests for information on RNA
  name: RNA
paths:
  /:
    get:
      responses:
        '418':
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                required:
                - message
                type: object
          description: I'm a teapot
      summary: Pings the server to verfy connection
  /ftx/text_search/:
    get:
      description: Search for string in Elasticsearch indices
      parameters:
      - in: query
        name: query_message
        required: true
        schema:
          type: string
      - description: ES indices on which ftx will be performed
        in: query
        name: index
        required: true
        schema:
          default: ecmdb,ymdb,metabolites_meta,protein,sabio_rk
          type: string
      - in: query
        name: from_
        required: true
        schema:
          default: 0
          type: integer
      - in: query
        name: size
        required: true
        schema:
          default: 10
          type: integer
      - description: Fields in which the text search will be done.
        in: query
        name: fields
        required: true
        schema:
          default:
          - protein_name
          - synonyms
          - enzymes
          - ko_name
          - gene_name
          - name
          - reaction_participant.substrate.substrate_name
          - reaction_participant.substrate.substrate_synonym
          - reaction_participant.product.product_name
          - reaction_participant.product.substrate_synonym
          - enzymes.enzyme.enzyme_name
          - enzymes.subunit.canonical_sequence
          - species
          items:
            type: string
          type: array
      - in: query
        name: _source_includes
        required: false
        schema:
          items:
            nullable: true
            type: string
          type: array
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FTX'
          description: OK
      summary: Full text search on landing page
      tags:
      - FTX
  /ftx/text_search/frontend_num_of_index/:
    get:
      description: Search for number hits in a particular index.
      parameters:
      - in: query
        name: query_message
        required: true
        schema:
          type: string
      - description: comma separated string of indices
        in: query
        name: indices
        required: true
        schema:
          default: ecmdb,ymdb,metabolites_meta,protein,sabio_reaction_entries
          type: string
      - description: number of hits needed (max 70)
        in: query
        name: size
        required: true
        schema:
          default: 10
          maximum: 70
          type: integer
      - description: Fields in which the text search will be done
        in: query
        name: fields
        required: true
        schema:
          default:
          - protein_name
          - synonyms
          - enzymes
          - ko_name
          - gene_name
          - name
          - enzyme_name
          - product_names
          - substrate_names
          - enzymes.subunit.canonical_sequence
          - species
          items:
            type: string
          type: array
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FtxHitsInPage'
          description: OK
      summary: Search for number hits in a particular index
      tags:
      - FTX
  /ftx/text_search/indices_in_page/:
    get:
      description: Search for index of interest (iof) in the returned ftx search page.
      parameters:
      - in: query
        name: query_message
        required: true
        schema:
          type: string
      - description: ES indices on which ftx will be performed
        in: query
        name: index
        required: true
        schema:
          default: ecmdb,ymdb,metabolites_meta,protein,sabio_rk
          type: string
      - description: indices of interest in page
        in: query
        name: iof
        required: true
        schema:
          items:
            type: string
          type: array
      - in: query
        name: from_
        required: true
        schema:
          default: 0
          type: integer
      - in: query
        name: size
        required: true
        schema:
          default: 10
          type: integer
      - description: Fields in which the text search will be done
        in: query
        name: fields
        required: true
        schema:
          default:
          - protein_name
          - synonyms
          - enzymes
          - ko_name
          - gene_name
          - name
          - reaction_participant.substrate.substrate_name
          - reaction_participant.substrate.substrate_synonym
          - reaction_participant.product.product_name
          - reaction_participant.product.substrate_synonym
          - enzymes.enzyme.enzyme_name
          - enzymes.subunit.canonical_sequence
          - species
          items:
            type: string
          type: array
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FtxHitsInPage'
          description: OK
      summary: Search for index of interest (iof) in the returned ftx search page
      tags:
      - FTX
  /ftx/text_search/num_of_index/:
    get:
      description: Search for number hits in a particular index.
      parameters:
      - in: query
        name: query_message
        required: true
        schema:
          type: string
      - description: index of interest
        in: query
        name: index
        required: true
        schema:
          enum:
          - ecmdb
          - ymdb
          - metabolites_meta
          - sabio_rk
          - protein
          - sabio
          - sabio_reaction_entries
          - rna_halflife
          - taxon_tree
          type: string
      - in: query
        name: from_
        required: true
        schema:
          default: 0
          type: integer
      - description: number of hits needed (max 70)
        in: query
        name: size
        required: true
        schema:
          default: 10
          maximum: 70
          type: integer
      - description: Fields in which the text search will be done
        in: query
        name: fields
        required: true
        schema:
          default:
          - protein_name
          - synonyms
          - enzymes
          - ko_name
          - gene_name
          - name
          - reaction_participant.substrate.substrate_name
          - reaction_participant.substrate.substrate_synonym
          - reaction_participant.product.product_name
          - reaction_participant.product.substrate_synonym
          - enzymes.enzyme.enzyme_name
          - enzymes.subunit.canonical_sequence
          - species
          items:
            type: string
          type: array
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FtxHitsInPage'
          description: OK
      summary: Search for number hits in a particular index
      tags:
      - FTX
  /ftx/text_search/protein_ranked_by_ko/:
    get:
      description: Search for number hits proteins ranked by unique kegg orthology
        name.
      parameters:
      - in: query
        name: query_message
        required: true
        schema:
          type: string
      - in: query
        name: from_
        required: true
        schema:
          default: 0
          type: integer
      - description: number of hits needed (max 70)
        in: query
        name: size
        required: true
        schema:
          default: 10
          maximum: 70
          type: integer
      - description: Fields in which the text search will be done
        in: query
        name: fields
        required: true
        schema:
          default:
          - protein_name
          - synonyms
          - enzymes
          - ko_name
          - gene_name
          - name
          - enzymes.enzyme.enzyme_name
          - enzymes.subunit.canonical_sequence
          - species
          items:
            type: string
          type: array
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FtxProteinByKo'
          description: OK
      summary: Search for number hits proteins ranked by unique kegg orthology name.
      tags:
      - FTX
  /kegg/get_meta/:
    get:
      description: A list of kegg ortholog IDs for querying.
      parameters:
      - in: query
        name: kegg_ids
        required: true
        schema:
          items:
            example: K00016
            type: string
          type: array
      - in: query
        name: _from
        schema:
          default: 0
          type: integer
      - in: query
        name: size
        schema:
          default: 10
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeggMetaDoc'
          description: OK
      summary: Get KEGG ortholog meta information for a list of KEGG IDs.
      tags:
      - KEGG
  /metabolites/:
    get:
      parameters:
      - in: query
        name: inchi
        required: true
        schema:
          items:
            type: string
          type: array
        style: spaceDelimited
      - in: query
        name: species
        required: true
        schema:
          enum:
          - Escherichia coli
          - Saccharomyces cerevisiae
          type: string
      - description: must be 12 bytes str or 24 hex digits
        examples:
          12-byte:
            summary: a 12-byte str
            value: foo-bar-quux
          24-hex:
            summary: a 24-hex digit
            value: 0123456789ab0123456789ab
        in: query
        name: last_id
        required: false
        schema:
          type: string
      - in: query
        name: page_size
        required: false
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metabolite'
          description: OK
      summary: Get the list of metabolite objects
      tags:
      - Metabolites
    post:
      description: Update an existing metabolite
      parameters:
      - in: query
        name: inchi_key
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
      summary: Update an existing metabolite
      tags:
      - Metabolites
    put:
      description: Add a new metabolite
      responses:
        '200':
          content:
            text/plain:
              schema:
                example: test
                type: string
          description: OK
      summary: Add a new metabolite
      tags:
      - Metabolites
  /metabolites/concentration/:
    get:
      description: Some description
      parameters:
      - in: query
        name: abstract
        required: false
        schema:
          type: boolean
      - in: query
        name: species
        required: false
        schema:
          default: Escherichia coli
          type: string
      - in: query
        name: metabolite
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetaboliteConcentration'
          description: OK
      summary: Get metabolite concentration based on species and metabolite name
      tags:
      - Metabolites
      - Concentration
  /metabolites/concentrations/:
    get:
      description: |-
        Get concentration data for metabolites. The inchikeys parameter takes a list of inchikeys
         for which to get data. The consensus flag will return a consensus value instead of an array of observations.
         The species query will provide taxonomic distance information for each result.
      parameters:
      - description: inchi string of a metabolite
        in: query
        name: inchi
        required: true
        schema:
          type: string
      - description: display consensus concentration value
        in: query
        name: consensus
        required: false
        schema:
          type: boolean
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metabolite'
          description: OK
      summary: Get concentrations of Metabolites
      tags:
      - Metabolites
  /metabolites/summary/concentration_count/:
    get:
      description: Some description
      responses:
        '200':
          content:
            application/json:
              schema:
                type: integer
          description: OK
      summary: Get number of metabolites that have concenctration values
      tags:
      - Metabolites
      - Concentration
  /proteins/meta/meta_combo/:
    get:
      description: |-
        Get meta information for proteins,
         uniprot_id overrides all other input options.
         Combination of protein_name + taxon_id yields
         all uniprot_id that has abundance information in
         that particular organism. species_name overrides
         ncbi_taxon_id. Users should try different combinations
         to get a feel of what each combination returns.
      parameters:
      - in: query
        name: uniprot_id
        required: false
        schema:
          items:
            type: string
          type: array
      - in: query
        name: ncbi_taxon_id
        required: false
        schema:
          type: integer
      - in: query
        name: species_name
        required: false
        schema:
          type: string
      - in: query
        name: name
        required: false
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProteinMetaCombo'
          description: OK
      summary: Get meta information for proteins
      tags:
      - Proteins
  /proteins/meta/meta_single/:
    get:
      description: |-
        Get meta information for proteins,
         input only the taxon_id or name (either kegg orthology
         name or protein name).
      parameters:
      - in: query
        name: ncbi_taxon_id
        required: false
        schema:
          type: integer
      - in: query
        name: name
        required: false
        schema:
          type: string
      - in: query
        name: ko
        required: false
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProteinMetaSingle'
          description: OK
      summary: Get meta information for proteins with one input
      tags:
      - Proteins
  /proteins/precise_abundance/:
    get:
      description: |-
        If abundance value for the protein is not found, one can search for proximity proteins
         using proximity_abundance
      parameters:
      - in: query
        name: uniprot_id
        required: false
        schema:
          items:
            type: string
          type: array
      - in: query
        name: kegg_orthology
        required: false
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProteinAbundance'
          description: OK
      summary: Get abundance values for proteins
      tags:
      - Proteins
  /proteins/proximity_abundance/:
    get:
      description: Search for analog proteins by traversing the taxonomic tree
      parameters:
      - in: query
        name: uniprot_id
        required: true
        schema:
          type: string
      - in: query
        name: distance
        required: true
        schema:
          type: integer
      - in: query
        name: depth
        required: true
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProximityProteinAbundance'
          description: OK
      summary: Get abundance values for proteins along the taxonomic tree
      tags:
      - Proteins
  /proteins/proximity_abundance/proximity_abundance_kegg/:
    get:
      description: Search for analog proteins by traversing the taxonomic tree
      parameters:
      - in: query
        name: kegg_id
        required: true
        schema:
          type: string
      - description: anchor organism
        in: query
        name: anchor
        required: false
        schema:
          default: homo sapiens
          type: string
      - in: query
        name: distance
        required: true
        schema:
          type: integer
      - in: query
        name: depth
        required: true
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProximityProteinAbundance'
          description: OK
      summary: Get abundance values for proteins along the taxonomic tree
      tags:
      - Proteins
  /proteins/summary/num_organism/:
    get:
      description: For about page
      responses:
        '200':
          content:
            application/json:
              schema:
                type: integer
          description: OK
      summary: Get number of unique organisms in protein collection.
      tags:
      - Protein
      - Organism
  /proteins/summary/num_protein/:
    get:
      description: For about page
      responses:
        '200':
          content:
            application/json:
              schema:
                type: integer
          description: OK
      summary: Get number of unique proteins.
      tags:
      - Protein
      - Count
  /reactions/kinlaw_by_name/:
    get:
      description: Search for reactions given reactants
      parameters:
      - description: list of substrates' names
        in: query
        name: substrates
        required: true
        schema:
          items:
            type: string
          type: array
      - description: list of products' names
        in: query
        name: products
        required: true
        schema:
          items:
            type: string
          type: array
      - description: page from (0 indexed)
        in: query
        name: _from
        required: true
        schema:
          default: 0
          type: integer
      - description: page size
        in: query
        name: size
        required: true
        schema:
          default: 10
          type: integer
      - description: whether to limit substrates/products to include only input values
        in: query
        name: bound
        required: true
        schema:
          default: loose
          enum:
          - loose
          - tight
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                anyOf:
                - $ref: '#/components/schemas/RxnCompartment'
                - $ref: '#/components/schemas/RxnEnzyme'
                - $ref: '#/components/schemas/RxnResource'
                - $ref: '#/components/schemas/RxnComprehensive'
          description: OK
      summary: Get reactions based on substrates' and products' names
      tags:
      - Reactions
  /reactions/kinlaw_by_rxn/:
    get:
      description: Search for reactions given reactants
      parameters:
      - description: list of substrates' inchikey
        in: query
        name: substrates
        required: true
        schema:
          items:
            type: string
          type: array
      - description: list of products' inchikey
        in: query
        name: products
        required: true
        schema:
          items:
            type: string
          type: array
      - description: page from (0 indexed)
        in: query
        name: _from
        required: true
        schema:
          default: 0
          type: integer
      - description: page size
        in: query
        name: size
        required: true
        schema:
          default: 10
          type: integer
      - description: whether to limit substrates/products to include only input values
        in: query
        name: bound
        required: true
        schema:
          default: loose
          enum:
          - loose
          - tight
          type: string
      - description: degree of freedom allowed (number of parts of inchikey to truncate);
          the default is 0
        in: query
        name: dof
        required: false
        schema:
          default: 0
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                anyOf:
                - $ref: '#/components/schemas/RxnCompartment'
                - $ref: '#/components/schemas/RxnEnzyme'
                - $ref: '#/components/schemas/RxnResource'
                - $ref: '#/components/schemas/RxnComprehensive'
                - $ref: '#/components/schemas/RxnError'
          description: OK
      summary: Get reactions based on substrates' and products' inchikey
      tags:
      - Reactions
  /reactions/kinlaw_doc/:
    get:
      description: Search for reactions given kinetic law ids
      parameters:
      - description: list of kinetic law ids
        in: query
        name: kinlaw_id
        required: true
        schema:
          items:
            type: integer
          type: array
      - description: page from (0 indexed)
        in: query
        name: _from
        required: true
        schema:
          default: 0
          type: integer
      - description: page size
        in: query
        name: size
        required: true
        schema:
          default: 10
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                anyOf:
                - $ref: '#/components/schemas/RxnComprehensive'
                - $ref: '#/components/schemas/RxnError'
          description: OK
      summary: Get reactions based on kinetic law ids
      tags:
      - Reactions
  /reactions/kinlaw_doc/with_prm/:
    get:
      description: Return reactions with at least one km or kcat
      parameters:
      - description: list of kinetic law ids
        in: query
        name: kinlaw_id
        required: true
        schema:
          items:
            type: integer
          type: array
      - description: page from (0 indexed)
        in: query
        name: _from
        required: true
        schema:
          default: 0
          type: integer
      - description: page size
        in: query
        name: size
        required: true
        schema:
          default: 10
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                anyOf:
                - $ref: '#/components/schemas/RxnComprehensive'
                - $ref: '#/components/schemas/RxnError'
          description: OK
      summary: Get reactions based on kinetic law ids
      tags:
      - Reactions
  /reactions/kinlaw_entry/:
    get:
      description: Search for reactions given sabiork reaction entry id
      parameters:
      - description: sabiork reaction entry id
        in: query
        name: entry_id
        required: true
        schema:
          type: string
      - description: the target organism in which the reaction occurs
        in: query
        name: target_organism
        required: false
        schema:
          type: string
      - description: the last kinlaw_id from previous page
        in: query
        name: last_id
        required: true
        schema:
          default: 0
          type: integer
      - description: page size
        in: query
        name: size
        required: true
        schema:
          default: 10
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                anyOf:
                - $ref: '#/components/schemas/RxnCompartment'
                - $ref: '#/components/schemas/RxnEnzyme'
                - $ref: '#/components/schemas/RxnResource'
                - $ref: '#/components/schemas/RxnComprehensive'
          description: OK
      summary: Get reactions based on reaction entry id
      tags:
      - Reactions
  /reactions/summary/num_entries/:
    get:
      description: For about page
      responses:
        '200':
          content:
            application/json:
              schema:
                type: integer
          description: OK
      summary: Get number of unique reaction entries.
      tags:
      - Kinetics
      - Reactions
      - Count
  /reactions/summary/num_organism/:
    get:
      description: For about page
      responses:
        '200':
          content:
            application/json:
              schema:
                type: integer
          description: OK
      summary: Get number of unique organisms in reaction collection.
      tags:
      - Kinetics
      - Reactions
      - Organism
  /rna/halflife/get_info_by_protein_name/:
    get:
      description: Get RNA half-life information based on protein name.
      parameters:
      - example: Protein translocase subunit SecD
        in: query
        name: protein_name
        required: true
        schema:
          type: string
      - example: 0
        in: query
        name: _from
        required: true
        schema:
          type: integer
      - example: 10
        in: query
        name: size
        required: true
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RnaHalflifeDoc'
          description: OK
      summary: Get RNA half-life information based on protein name.
      tags:
      - RNA Half-life
  /status/:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                required:
                - message
                type: object
          description: OK.
        '404':
          description: Api server not found.
        5XX:
          description: Unexpected error.
      summary: Pings the server to verfy connection
      tags:
      - Info
      - Datanator
  /taxon/canon_rank_distance/:
    get:
      description: see summary
      parameters:
      - in: query
        name: ncbi_id
        required: true
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TxnCanonRankDistance'
          description: OK
      summary: |-
        Given the ncbi_id, return canonically-ranked ancestors
         along the lineage and their non-canonical distances.
      tags:
      - NCBI Taxonomy
  /taxon/canon_rank_distance_by_name/:
    get:
      description: see summary
      parameters:
      - in: query
        name: name
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TxnCanonRankDistance'
          description: OK
      summary: |-
        Given the species name, return canonically-ranked ancestors
         along the lineage and their non-canonical distances.
      tags:
      - NCBI Taxonomy
  /taxon/is_child/:
    get:
      description: see summary
      parameters:
      - description: source organism's NCBI Taxonomy ID.
        in: query
        name: src_tax_id
        required: true
        schema:
          type: integer
      - description: target organism's NCBI Taxonomy ID.
        in: query
        name: target_tax_id
        required: true
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: boolean
          description: OK
      summary: Check if source is the child of target.
      tags:
      - NCBI Taxonomy
