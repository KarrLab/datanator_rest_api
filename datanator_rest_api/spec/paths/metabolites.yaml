root:
  get:
    summary: Get the list of metabolite objects
    tags:
      - Metabolites
    parameters:
      - in: query
        name: inchi_key
        schema:
          type: string
        required: false
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Metabolite"
  put:
    tags:
      - Metabolites
    summary: Add a new metabolite
    description: Add a new metabolite
    responses:
      "200":
        content:
          text/plain:
            schema:
              type: string
              example: test

        description: OK
  post:
    tags:
      - Metabolites
    summary: Update an existing metabolite
    description: Update an existing metabolite
    parameters:
      - in: query
        name: inchi_key
        schema:
          type: string
        required: true
    responses:
      "200":
        description: OK

concentrations:
  get:
    tags:
      - Metabolites
    parameters:
      - in: query
        name: inchi
        schema:
          type: string
        required: true
        description: inchi string of a metabolite without the leading "InChI=" 
      - in: query
        name: consensus
        schema:
          type: boolean
        required: false 
        description: display consensus concentration value
    summary: Get concentrations of Metabolites
    description: "Get concentration data for metabolites. The inchikeys parameter takes a list of inchikeys\n
     for which to get data. The consensus flag will return a consensus value instead of an array of observations.\n
      The species query will provide taxonomic distance information for each result."
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Metabolite"

concentration:
  get:
    parameters:
      - in: query
        name: abstract
        schema:
          type: boolean
        required: false
      - in: query
        name: species
        schema:
          type: string
        required: false
      - in: query
        name: metabolite
        schema:
          type: string
        required: true
    tags:
      - Metabolites
      - Concentration
    summary: Get metabolite concentration based on species and metabolite name
    description: Some description
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MetaboliteConcentration"
