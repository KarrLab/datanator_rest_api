root:
  get:
    summary: Get the list of metabolite objects
    tags:
      - Metabolites
    parameters:
      - in: query
        name: inchi
        schema:
          type: array
          items:
            type: string
        required: true
        style: spaceDelimited
      - in: query
        name: species
        schema:
          type: string
          enum: ['Escherichia coli', 'Saccharomyces cerevisiae']
        required: true
      - in: query
        name: last_id
        schema:
          type: string
        description: must be 12 bytes str or 24 hex digits
        examples:
          12-byte:
            value: foo-bar-quux
            summary: a 12-byte str
          24-hex:
            value: 0123456789ab0123456789ab
            summary: a 24-hex digit
        required: false
      - in: query
        name: page_size
        schema:
          type: integer
        required: false
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Metabolite"
  put:
    tags:
      - Metabolites
    summary: Add a new metabolite
    description: Add a new metabolite
    responses:
      "200":
        content:
          text/plain:
            schema:
              type: string
              example: test

        description: OK
  post:
    tags:
      - Metabolites
    summary: Update an existing metabolite
    description: Update an existing metabolite
    parameters:
      - in: query
        name: inchi_key
        schema:
          type: string
        required: true
    responses:
      "200":
        description: OK

concentrations:
  get:
    tags:
      - Metabolites
    parameters:
      - in: query
        name: inchi
        schema:
          type: string
        required: true
        description: inchi string of a metabolite
      - in: query
        name: consensus
        schema:
          type: boolean
        required: false 
        description: display consensus concentration value
    summary: Get concentrations of Metabolites
    description: "Get concentration data for metabolites. The inchikeys parameter takes a list of inchikeys\n
     for which to get data. The consensus flag will return a consensus value instead of an array of observations.\n
      The species query will provide taxonomic distance information for each result."
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Metabolite"

concentration:
  get:
    parameters:
      - in: query
        name: abstract
        schema:
          type: boolean
        required: false
      - in: query
        name: species
        schema:
          type: string
          default: Escherichia coli
        required: false
      - in: query
        name: metabolite
        schema:
          type: string
        required: true
    tags:
      - Metabolites
      - Concentration
    summary: Get metabolite concentration based on species and metabolite name
    description: Some description
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MetaboliteConcentration"

num_conc:
  get:
    tags:
      - Metabolites
      - Concentration
    summary: Get number of metabolites that have concenctration values
    description: Some description
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: integer

meta:
  get:
    parameters:
      - in: query
        name: _input
        schema:
          type: string
        required: true
      - in: query
        name: projection
        content:
          application/json:
            schema:
              type: object
              properties:
                _id:
                  type: integer
                  default: 0
              example:
                _id: 0
                kegg_meta.gene_ortholog: 0
    tags:
      - Metabolites
    summary: Get metabolite meta information from metabolites_meta collection
    description: see summary
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: object

concentration_only:
  get:
    parameters:
      - in: query
        name: inchi_key
        schema:
          type: string
        required: true
    tags:
      - Metabolites
    summary: Get metabolite concentration information from xmdb collection
    description: see summary
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                type: object