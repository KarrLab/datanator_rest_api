precise_abundance:
  get:
    parameters:
      - in: query
        name: uniprot_id
        schema:
          type: array
          items:
            type: string
        required: true
    tags:
      - Proteins
    summary: Get abundance values for proteins
    description: If abundance value for the protein is not found, one can search for proximity proteins
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProteinAbundance"

proximity_abundance:
  get:
    parameters:
      - in: query
        name: uniprot_id
        schema:
          type: array
          items:
            type: string
        required: true
      - in: query
        name: distance
        schema:
          type: integer
        required: true
      - in: query
        name: depth
        schema:
          type: integer
        required: true
    tags:
      - Proteins
    summary: Get abundance values for proteins along the taxonomic tree
    description: Search for analog proteins by traversing the taxonomic tree
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProximityProteinAbundance"