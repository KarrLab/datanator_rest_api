kinlaw_by_rxn:
  get:
    parameters:
      - in: query
        name: substrates
        schema:
          type: array
          items:
            type: string
        required: true
        description: list of substrates' inchikey
      - in: query
        name: products
        schema:
          type: array
          items:
            type: string
        required: true
        description: list of products' inchikey
      - in: query
        name: _from
        schema:
          type: integer
          default: 0
        required: true 
        description: page from (0 indexed)
      - in: query
        name: size
        schema: 
          type: integer
          default: 10
        required: true 
        description: page size
      - in: query
        name: bound
        schema: 
          type: string
          enum: [loose, tight]
          default: loose
        required: true 
        description: whether to limit substrates/products to include only input values
      - in: query
        name: dof
        schema:
          type: integer
          enum: [0, 1, 2]
          default: 0
        required: false
        description: degree of freedom allowed (number of parts of inchikey to truncate); the default is 0
      - in: query
        name: species
        schema:
          type: string
        example: 'homo sapiens'
        required: false
      - in: query
        name: taxon_distance
        schema:
          type: boolean
        example: false
        required: false
      - in: query
        name: projection
        schema:
          type: string
        example: "{'kegg_meta.gene_ortholog': 0, 'kegg_meta._id': 0, '_id': 0}"
        required: false
    tags:
      - Reactions
    summary: Get reactions based on substrates' and products' inchikey
    description: Search for reactions given reactants
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              anyOf:
                - $ref: "#/components/schemas/RxnCompartment"
                - $ref: "#/components/schemas/RxnEnzyme"
                - $ref: "#/components/schemas/RxnResource"
                - $ref: "#/components/schemas/RxnComprehensive"
                - $ref: "#/components/schemas/RxnError" 

