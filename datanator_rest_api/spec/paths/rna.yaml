get_modifications_by_ko:
  get:
    tags: 
      - RNA
      - RNA Modification
    parameters:
      - in: query
        name: ko_number
        schema:
          type: string
        required: true
        example: K14218
      - in: query
        name: _from
        schema:
          type: integer
        required: true
        example: 0
      - in: query
        name: size
        schema:
          type: integer
        required: true
        example: 10
      - in: query
        name: target_organism
        schema:
          type: string
        required: false
        example: Escherichia coli
      - in: query
        name: taxon_distance
        schema:
          type: boolean
        required: false
        example: false
    summary: Get RNA modifications.
    description: "Get RNA modification information based on protein kegg ortholog group."
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                type: object  

