get_info_by_name:
    get:
      tags: 
        - RNA
        - RNA Half-life
      parameters:
        - in: query
          name: protein_name
          schema:
            type: string
          required: true
          example: Protein translocase subunit SecD
        - in: query
          name: _from
          schema:
            type: integer
          required: true
          example: 0
        - in: query
          name: size
          schema:
            type: integer
          required: true
          example: 10
        - in: query
          name: taxon_distance
          schema:
            type: boolean
          example: true
        - in: query
          name: species
          schema:
            type: string
          example: 'homo sapiens'
      summary: Get RNA half-life information based on protein name.
      description: "Get RNA half-life information based on protein name."
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RnaHalflifeDoc"

