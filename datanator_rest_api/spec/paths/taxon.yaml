canon_rank_distance:
  get:
    parameters:
      - in: query
        name: ncbi_id
        schema:
          type: integer
        required: true
    tags:
      - NCBI Taxonomy
    summary: "Given the ncbi_id, return canonically-ranked ancestors\n
             along the lineage and their non-canonical distances."
    description: see summary
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TxnCanonRankDistance"

canon_rank_distance_by_name:
  get:
    parameters:
      - in: query
        name: name
        schema:
          type: string
        required: true
    tags:
      - NCBI Taxonomy
    summary: "Given the species name, return canonically-ranked ancestors\n
             along the lineage and their non-canonical distances."
    description: see summary
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TxnCanonRankDistance"

is_child:
  get:
    parameters:
      - in: query
        name: src_tax_ids
        schema:
          type: array
          items:
            type: integer
        description: source organism's NCBI Taxonomy IDs.
        required: true
      - in: query
        name: target_tax_id
        schema:
          type: integer
        description: target organism's NCBI Taxonomy ID.
        required: true
    tags:
      - NCBI Taxonomy
    summary: "Check if each source is the child of target."
    description: see summary
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                type: boolean