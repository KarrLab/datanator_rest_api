canon_rank_distance:
  get:
    parameters:
      - in: query
        name: species
        schema:
          oneOf:
            - type: string
            - type: integer
        required: true
    tags:
      - NCBI Taxonomy
    summary: "Given the species identifier, return canonically-ranked ancestors\n
             along the lineage and their non-canonical distances."
    description: see summary
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TxnCanonRankDistance"